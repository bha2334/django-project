<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Document</title>

    <style>
        .contain {
            padding: 50px 0px;
	text-align: center;
	width: 50%;
	margin: 0 auto;
}
    </style>

</head>
    <body>
        
        <div class=contain>
          <h1>Upload File</h1>
        <div class="row">
        <form class="col s12" method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
         {% csrf_token %}
         {{ form.as_p}}
         
        </div>
        
        <button class="waves-effect waves-light btn red darken-3" type="submit" >Add
        </button>
    </form>
    </div>
    <br> 
    <a class="waves-effect waves-light btn green" href="{% url 'show' %}">Home</a>
    {% csrf_token %}
    </div>
    
   
        
    </body>
</html>
